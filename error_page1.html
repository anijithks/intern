<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>error_page  </title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<style>
		.error_page1 {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.error_page1 h1 {
			
			color: #330404;
			font-size: 20px;
			padding: 20px 0 20px 0;
		}
		
		.error_page1 input[type="submit"] {
			width: 50%;
			padding: 10px;
			background-color: #120035cc;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #fdfdfde7;
		}
		</style>
	</head>
	<body>
		<div class="error_page1">
			<h1>Mail already exists</h1>
			<form action="signup" method="get">
				<input type="submit" value= "Go to signup page">
			</form>
		</div>
	</body>
</html>
