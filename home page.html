<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>home page  </title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<style>
		.home-page  {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.home-page h1 {
			text-align: center;
			color: #330404;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		
		.home-page input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #fafafa00;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #080303e7;
		}
		</style>
	</head>
	<body>
		<div class="home-page">
			<h1>Home page</h1>
			<form action="products" method="get">
                <input type="submit" value= "Go to products">
            </form>
            <form action="orders" method="get">
                <input type="submit" value= "Go to orders">
			</form>
		</div>
	</body>
</html>
